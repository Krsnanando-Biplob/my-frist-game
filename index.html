<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="">
  <header>

  </header>
  <main class="bg-[#1E1E1E] poppins-thin min-h-screen bg-[url(img/background.png)] bg-no-repeat pb-10 bg-center">
    <!-- btn -->
    <div id="btn-life" class=" hidden w-[80%] mx-auto pt-10">
      <div class="flex justify-between">
        <button class="btn bg-purple-400 px-4 rounded-full">
          life
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
          <span>1</span>
        </button>
        <button class="btn bg-purple-400 px-4 rounded-full">
          Score
          <i class="fa-solid fa-circle-dollar-to-slot"></i>
          <span>1</span>
        </button>
      </div>
    </div>



    <!-- home screen -->
    <section id="home-screen" class=" flex uppercase text-white justify-center min-h-screen items-center  ">
      <div class="flex flex-col gap-10 items-center justify-center">
        <h1 class="text-2xl lg:text-6xl font-extrabold anton-regular text-[#fff]">ALPHABET CLASH</h1>
      <p class="lowercase  text-center text-xl p-2">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick="play()" class="btn bg-white text-xl px-6 text-black font-bold">Play</button>
      </div>
    </section>
    <!-- play gorund section -->
    <section id="play-ground" class=" flex  hidden flex-col items-center pt-10 gap-20">
      <!-- art board -->
      <div class="flex lg:w-auto w-screen items-center ">

        <div class="artboard border-[17px] gap-[20px] border-[#010313CC] bg-[#fefefbB3] rounded-xl artboard-horizontal phone-6">
          <div class="flex justify-center ">
            <p class="bg-[#010313CC] px-6 pb-4 text-white rounded-b-xl ">Don't watch keyboard  while playing...</p>
          </div>
  
            <div class="justify-center flex h-full items-center">
              <div><p class="text-black font-bold text-7xl">Y</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- keyvord -->
      <div class="">
        <div class="flex justify-center gap-0.5 lg:gap-1 lg:w-full my-1 mx-auto ">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div> 
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
      </div>
    </section>
        <!-- Score -->
    <section class="justify-center hidden flex flex-col gap-5 items-center min-h-screen">
      <div class=" text-white text-center bg-[#ffffff33] p-5 rounded-xl">
        <h1 class="text-6xl my-4">
          <span class="font-extrabold">Score:</span>
          <span>14</span>
        </h1>
        <button class="btn bg-white my-2 font-bold text-black px-5">Play Again</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
    
  </main>
  <script src="./go.js"></script>
</body>
</html>
